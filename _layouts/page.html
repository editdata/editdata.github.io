---
layout: default
---

<div class="container">
  <div class="content col col-12 md-col-8">
    <div class="page">
      {% if page.date %}<div class="post-date">{{ page.date | date: "%-d %B %Y" }}</div>{% endif %}
      {% if page.title %}<h1 class="page-title">{{ page.title }}</h1> {% endif %}

      <article class="page-content">
      {{ content }}
      </article>
    </div>
  </div>
</div>
